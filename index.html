<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <nav class="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
  
    <form class="register-form">
        <h1> REGISTER</h1>
        <input type="text" id="fname" name="name" class="box" placeholder="First Name" required>
        <input type="text" id="lname" name="lname" class="box" placeholder="Last Name" required>
        <input type="tel" id="phone" name="phone" class="box" placeholder="Phone Number" required>
        <input type="email" id="email" name="email" class="box" placeholder="Email" required>
        <input type="password" id="password" name="password" class="box" placeholder="Password" required>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" class="box" required>
        <button type="submit" id="submit">Register</button>
    </form>

    <footer>
        <p>&copy; 2025</p>
    </footer>   


</html>
